<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas del UCM</title>
    <link rel="stylesheet" href="../css/movies.css">
</head>
<body>
    <div class="header">
        <div class="header-top">
          <div class="login">
            <span>SING IN | LOGIN</span>
          </div>
          <div class="logo">
            <button class="logo-img">
              <picture>
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/2560px-Marvel_Logo.svg.png"
                  alt="logo marvel"
                />
              </picture>
            </button>
          </div>
          <div class="search">
            <button class="search-img">
              <picture>
                <img src="../multimedia/search-icon.png" alt="search icon" />
              </picture>
            </button>
          </div>
        </div>
        <div class="header-bottom">
          <ul class="list">
            <li><a href="../html/movies.html">MOVIES</a></li>
            <li><a href="#">SERIES</a></li>
            <li><a href="#">GAMES</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">CHARACTERS</a></li>
          </ul>
        </div>
      </div>
      <div class="page-content">
        <section class="promo">
          <div class="promo-general">
            <div class="promo-wrapper">
              <div class="promo-content">
                  <div class="promo-title">STREAM THOR: LOVE AND THUNDER EXCLUSIVELY ON</div>
                <figure class="img-promo">
                  <img
                    src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/disneybtn_asset2x_6.png"
                    alt="Disney+ logo"
                  />
                </figure>
                <a class="disney"
                  href="https://www.disneyplus.com/es-es/movies/thor-love-and-thunder/3htR8mRAZMoT"
                ></a>
              </div>
            </div>
          </div>
        </section>
        <section class="inicial-wallpaper">
            <div class="wallpaper">
                <div class="info1">
                    <span class="letter">MOVIES</span>
                    <div class="info2">Journey into the cosmic depths of the mighty Marvel Cinematic Universe!</div>
                </div>
            </div>
        </section>
</body>
</html>
