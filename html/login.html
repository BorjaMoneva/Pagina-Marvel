<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <img src="https://i.annihil.us/u/prod/marvel/images/mu/web/2021/marvel_insider-topnav-logo.png"
            alt="marvel-login">
        <div class="title-login">
            <h3>SING IN</h3>
        </div>
        <form action="" method="">
            <div class="sections">
                <label for="name">
                    <input id="name" name="name" placeholder="Username or Email Address">
                </label>
                <label for="surname">
                    <input id="surname" name="surname" placeholder="Password">
                    <div class="button-singin">
                        <button type="submit" class="submit-btn">SING IN</button>
                    </div>
                
            </div>
            <p>You do not have an account?
                <a href="../html/register.html">Check In</a>
            </p>
        </form>
    </div>
</body>
</html>
