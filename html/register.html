<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="container">
        <img src="https://i.annihil.us/u/prod/marvel/images/mu/web/2021/marvel_insider-topnav-logo.png"
            alt="marvel-login">
        <div class="title-login">
            <h3>CREATE YOUR ACCOUNT</h3>
        </div>
        <form action="" method="">
            <div class="sections">
                <label for="name">
                    <input id="name" name="name" placeholder="First Name">
                </label>
                <label for="surname">
                    <input id="surname" name="surname" placeholder="Last Name">
                </label>
                <label for="email">
                    <input id="email" name="email" placeholder="Email Address">
                </label>
                <label for="password">
                    <input id="password" name="password" placeholder="Password">
                </label>
                <label for="date">
                    <input id="date" name="date" placeholder="Birth Date mm/dd/yyyy">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Yes! I would like to receive by email special offers and updates about Marvel and other
                        products and services from The Walt Disney Family of Companies.</span>
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Yes, I would like to receive Marvelâ€™s Need To Know newsletter for news, video/podcast updates,
                        and more.</span>
                </label>
                <button type="submit" class="submit-btn">CREATE ACCOUNT</button>
            </div>
            <p>Already have an account?
                <a href="../html/login.html">Sing In</a>
            </p>
        </form>
    </div>
</body>

</html>
